<div id="slider" ng-controller="sliderCtrl">
    <!--versteckte Radioboxen--> 
    <input type="radio" class="radioNav radio1" id="navSlide1" name="coins" checked>
    <input type="radio" class="radioNav radio2" id="navSlide2" name="coins">
    <input type="radio" class="radioNav radio3" id="navSlide3" name="coins">
    <input type="radio" class="radioNav radio4" id="navSlide4" name="coins">
    <input type="radio" class="radioNav radio5" id="navSlide5" name="coins">
    <input type="radio" class="radioNav radio6" id="navSlide6" name="coins">

    <div class="slider row">      
        <figure class="figure1 col-12"></figure>
        <figure class="figure2 col-12"></figure>
        <figure class="figure3 col-12"></figure>
        <figure class="figure4 col-12"></figure>
        <figure class="figure5 col-12"></figure>
        <figure class="figure6 col-12"></figure>
        <div id="lineCoins">
            <label for="navSlide1" class="s-index label1 col-2"></label>        
            <label for="navSlide2" class="s-index label2 col-2"></label>        
            <label for="navSlide3" class="s-index label3 col-2"></label>
            <label for="navSlide4" class="s-index label4 col-2"></label>        
            <label for="navSlide5" class="s-index label5 col-2"></label>        
            <label for="navSlide6" class="s-index label6 col-2"></label>
        </div>
    </div>    
</div>
